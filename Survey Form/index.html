<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title id=" page-title">Survey</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div class="header">
            <h1 id="title">Survey</h1>
            <p id="description">Please complete this survey form with the required information</p>
        </div>
        <form id="survey-form">
            <fieldset>
                <label for="name" id="name-label">Enter Your Name: <input id="name" name="name" type="text" placeholder="John Smith" required /></label>
                <label for="email" id="email-label">Enter Your Email: <input id="email" name="email" type="email" placeholder="email@email.com" required /></label>
                <label for="number" id="number-label">Enter your age (years): <input id="number" type="number" name="age" min="18" max="120" placeholder="18" required/></label>
                <label for="role">Which option best describes your current role?
                    <select id="dropdown" name="role">
                        <option value="">(select one)</option>
                        <option value="1">Student</option>
                        <option value="2">Full Time Job</option>
                        <option value="3">Full Time Learner</option>
                        <option value="4">Prefer Not To Say</option>
                        <option value="5">Other</option>
                    </select>
                </label>
            </fieldset>
            <fieldset>
                <p>Would you recommend this product to your friends?</p>
                <label for="definitely"><input id="definitely" type="radio" name="recommend-scale" class="inline" value="definitely"/> Definitely</label>
                <label for="maybe"><input id="maybe" type="radio" name="recommend-scale" class="inline" value="maybe"/> Maybe</label>
                <label for="nat-sure"><input id="not-sure" type="radio" name="recommend-scale" class="inline" value="not-sure"/> Not Sure</label>
            </fieldset>
            <fieldset>
                <p>What is your favorite feature of our product?</p>
                <label for="best-feature">
                    <select id="dropdown" name="best-feature" title="best-feature">
                        <option value="">(select one)</option>
                        <option value="1">Challenges</option>
                        <option value="2">Projects</option>
                        <option value="3">Community</option>
                        <option value="4">Open Source</option>
                    </select>
                </label>
            </fieldset>
            <fieldset>
                <p>What would you like to see improve?</p>
                <label for="front-end-projects" name="front-end-projects">
                    <input id="front-end-projects" type="checkbox" name="improve" class="inline" value="front-end-projects"/> Front-End Projects
                </label>
                <label for="back-end-projects" name="back-end-projects">
                    <input id="back-end-projects" type="checkbox" name="improve" class="inline" value="back-end-projects"/> Back-End Projects
                </label>
                <label for="other-projects" name="other-projects">
                    <input id="other-projects" type="checkbox" name="improve" class="inline" value="other-projects"/> Other Projects
                </label>
            </fieldset>
            <fieldset>
                <p>Any comments or suggestions?</p>
                <textarea name="comments-or-suggestions" id="comments-or-suggestions" cols="30" rows="10" placeholder="Anything else...?"></textarea>
            </fieldset>
            <input id="submit" type="submit" value="Submit" />
        </form>
    </body>
</html>
